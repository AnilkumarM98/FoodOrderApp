<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>

<ul>
    <li *ngFor="let food of foods | filter: searchText| paginate: { itemsPerPage: 8, currentPage: p }">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{food.favourite?'':'not'}}">❤️</span>
                <!-- <star-rating [value]="5" [totalstars]="5" [checkedcolor]="red" [uncheckedcolor]="black" [size]="24px" [readonly]="false"></star-rating> -->
                <star-rating [value]="food.star" [totalstars]="5" [checkedcolor]="'red'" [uncheckedcolor]="'black'"
                    [size]="'24px'" [readonly]="true"></star-rating>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>⏱</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{food.price | currency}}
                </div>
            </div>
        </a>
    </li>
</ul>
<div class="paging">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
